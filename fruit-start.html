<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:invalid:required {
        background-image: linear-gradient(to right, pink, lightgreen);
    }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>

<body>
    <form>
        <div>
            <label for="choose">¿Would you prefer cherry or banana?</label>
            <input
              type="text"
              id="choose"
              name="i_like"
              required
              minlength="6"
              maxlength="6" />
        </div>
        <div>
            <label for="number">¿How many would you like to it?</label>
            <input type="number" id="number" name="amount" value="1" min="1" max="10" />
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
